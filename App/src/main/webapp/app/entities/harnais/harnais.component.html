<div>
    <h2 id="page-heading">
        <span jhiTranslate="eComGucApp.harnais.home.title">Harnais</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-harnais" [routerLink]="['/harnais/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eComGucApp.harnais.home.createLabel">
            Create a new Harnais
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="harnais?.length === 0">
        <span jhiTranslate="eComGucApp.harnais.home.notFound">No harnais found</span>
    </div>
    <div class="table-responsive" *ngIf="harnais?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eComGucApp.harnais.taille">Taille</span></th>
            <th><span jhiTranslate="eComGucApp.harnais.nombre">Nombre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let harnais of harnais ;trackBy: trackId">
                <td><a [routerLink]="['/harnais', harnais.id, 'view' ]">{{harnais.id}}</a></td>
                <td jhiTranslate="{{'eComGucApp.Taille.' + harnais.taille}}">{{harnais.taille}}</td>
                <td>{{harnais.nombre}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/harnais', harnais.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/harnais', harnais.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/harnais', { outlets: { popup: harnais.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reservation-heading" jhiTranslate="eComGucApp.reservation.home.createOrEditLabel">Create or edit a Reservation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eComGucApp.reservation.dateReservation" for="field_dateReservation">Date Reservation</label>
                    <div class="d-flex">
                        <input id="field_dateReservation" type="datetime-local" class="form-control" name="dateReservation" formControlName="dateReservation" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eComGucApp.reservation.dateRendu" for="field_dateRendu">Date Rendu</label>
                    <div class="d-flex">
                        <input id="field_dateRendu" type="datetime-local" class="form-control" name="dateRendu" formControlName="dateRendu" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eComGucApp.reservation.remarques" for="field_remarques">Remarques</label>
                    <input type="text" class="form-control" name="remarques" id="field_remarques"
                           formControlName="remarques"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eComGucApp.reservation.voile" for="field_voile">Voile</label>
                    <select class="form-control" id="field_voile" name="voile" formControlName="voileId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="voileOption.id" *ngFor="let voileOption of voiles; trackBy: trackVoileById">{{voileOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eComGucApp.reservation.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userProfileOption.id" *ngFor="let userProfileOption of users; trackBy: trackUserProfileById">{{userProfileOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eComGucApp.reservation.combinaison" for="field_combinaison">Combinaison</label>
                    <select class="form-control" id="field_combinaison" name="combinaison" formControlName="combinaisonId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="combinaisonOption.id" *ngFor="let combinaisonOption of combinaisons; trackBy: trackCombinaisonById">{{combinaisonOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eComGucApp.reservation.harnais" for="field_harnais">Harnais</label>
                    <select class="form-control" id="field_harnais" name="harnais" formControlName="harnaisId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="harnaisOption.id" *ngFor="let harnaisOption of harnais; trackBy: trackHarnaisById">{{harnaisOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eComGucApp.reservation.planche" for="field_planche">Planche</label>
                    <select class="form-control" id="field_planche" name="planche" formControlName="plancheId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="plancheOption.id" *ngFor="let plancheOption of planches; trackBy: trackPlancheById">{{plancheOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

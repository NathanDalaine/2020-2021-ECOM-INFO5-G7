<div class="row justify-content-center">
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <div class="container mt-1">
            <h2>Stripe Checkout</h2>
            <div class="row mt-5">
              <div class="col-md-2">
                <button (click)="pay(50)" class="btn btn-primary btn-block">Etudiant: Payer 50€</button>
              </div>
              <div class="col-md-2">
                <button (click)="pay(80)" class="btn btn-success btn-block">Adulte: Payer 80€</button>
              </div>
              <div class="col-md-2">
                <button (click)="pay(120)" class="btn btn-info btn-block">Famille: Payer 120€</button>
              </div>
              <div class="col-md-2">
                <button (click)="pay(20)" class="btn btn-info btn-block">Journée: Payer 20€</button>
              </div>    
              <div class="col-md-2">
                <button (click)="pay(30)" class="btn btn-info btn-block">Box: Payer 30€</button>
              </div>        
            </div>
            <p class="mt-5">
                Try it out using the test card number <b>4242 4242 4242 4242</b>, a random three-digit CVC number, any expiration date in the future, and a random five-digit U.S. ZIP code.
            </p>
          </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecomgucvoileApp.members.home.title">Membres</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userProfiles?.length === 0">
        <span jhiTranslate="ecomgucvoileApp.members.members.notFound">No Members found</span>
    </div>
    <div class="table-responsive" *ngIf="userProfiles?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th><span jhiTranslate="ecomgucvoileApp.members.firstname">Prénom</span></th>
                <th><span jhiTranslate="ecomgucvoileApp.members.name">Nom</span></th>
                <th><span jhiTranslate="ecomgucvoileApp.members.address">Adresse</span></th>
                <th><span jhiTranslate="ecomgucvoileApp.members.email">Email</span></th>
                <th><span jhiTranslate="ecomgucvoileApp.members.phonenumber">Téléphone</span></th>
                <th><span jhiTranslate="ecomgucvoileApp.members.level">Niveau</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userProfile of userProfiles ;trackBy: trackId">
                <td>{{userProfile.user.firstName}}</td>
                <td>{{userProfile.user.lastName}}</td>
                <td>{{userProfile.adresse}}</td>
                <td>{{userProfile.user.email}}</td>
                <td>{{userProfile.telephone}}</td>
                <td>{{userProfile.niveau}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

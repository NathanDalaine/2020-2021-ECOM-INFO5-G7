<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <span jhiTranslate="global.menu.aboutToReserve">You are about to reserve</span>:
    <div *ngIf="voile != null">
        - <span jhiTranslate="global.menu.1voile"></span>  {{voile.libelle}}
    </div>
    <div *ngIf="planche != null">
        - <span jhiTranslate="global.menu.1planche"></span> {{planche.libelle}}
    </div>
    <div *ngIf="combinaison">
        - <span jhiTranslate="global.menu.1combinaison"></span>
    </div>
    <div *ngIf="harnais">
        - <span jhiTranslate="global.menu.1harnais"></span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
</div>
